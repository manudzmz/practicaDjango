{% for post in posts_list %}
<div class="art-container">
			<article class="articulo">
				<div class="author-container">
					<img class="author-img" src="{{ post.url }}" alt="Imagen de post" height="200">
					<div class="info-author">
						<div>
						<span class="author-name">{{ post.owner }}</span>
						</div>
						<div>
							<time datetime="2016-08-01 19:08:00">{{ post.fec_publicacion }}</time>
						</div>
					</div>
				</div>
				<div class="text-container">
					<h2 class="art-headline">{{ post.titulo }}</h2>
					<p class="art-text"> {{ post.intro }}</p>
					<a class="read-more" href="#">Leer m√°s</a>
				</div>
                <hr>
			</article>
    </div>
{% endfor %}
